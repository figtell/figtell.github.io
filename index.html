<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>figtell emulator</title>
  <style>
    H1 {text-align:center;}
    H3 {text-align:center;}
    div.center {margin: 0 auto;}
    img.center{
      display:block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
<h1 id="nameText">Hello figtell</h1>

<hr>
Please enter name of figtell:
<input id="inputName" type="text"/>
<button id="btnSet" onclick="setName()">set</button>

<hr>

<form id="form"  style="display:none">
<input type="file" id="upimg" />
<br></br>
<h3 id="lineText">&nbsp</h3>
<div id="viewArea" class="center">
  <img id="cvBack" style="position: absolute; margin:0 auto;left:0;right:0; z-index:0;" src="img/talent.jpg">
  <canvas id="cvBox" style="position: absolute; margin:0 auto;left:0;right:0; z-index:1;"></canvas>
  <canvas id="cvHead" style="position: absolute; margin:0 auto;left:0;right:0; z-index:2;" width="200" height="200"></canvas>
</div>
<div id="viewAreaPlaceHolder" class="center">
  <img id="placeholder" src="img/talent.jpg" class="center">
</div>
</form>

<form id="inpForm" style="display:none">
Enter line:
<input id="inputLine" type="text"/>
<button id="btnLineSet" type="button">add</button>
<br>Event:<br>
<textarea id="lineTextArea" rows="5" cols="50" style="resize:none;" readonly></textarea>
</form>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script>
function setName(){
  document.getElementById('nameText').innerHTML=document.getElementById('inputName').value;
  document.getElementById('form').style.display = "block";
  document.getElementById('inpForm').style.display = "block";
}
</script>
<footer>
  <small><center>&copy; 2018 figtell</center></small>
</footer>
</body>
</html>
