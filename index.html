<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>figtell emulator</title>
  <style>
    H1 {text-align:center;}
    H3 {text-align:center;}
    div.center {margin: 0 auto;}
    img.center{
      display:block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
<h1 id="nameText">Hello figtell</h1>

<hr>
<table>
<tr><td align="right">Name of figtell:</td>
<td><input id="inputName" type="text"/></td><td></td></tr>
<tr><td align="right">figure showed in:</td>
<td><input id="inputPlace" type="text"/></td>
<td><button id="btnSet">set</button></td></tr></table>
<input type="hidden" id="img2" value="img/talentB.jpg">

<form id="form"  style="display:none">
<input type="file" id="upimg" />
<br></br>
<h3 id="lineText"></h3>
<div id="viewArea" class="center">
  <img id="cvBack" style="position: absolute; margin:0 auto;left:0;right:0; z-index:0;" src="img/talent.jpg">
  <canvas id="cvBox" style="position: absolute; margin:0 auto;left:0;right:0; z-index:1;"></canvas>
  <canvas id="cvHead" style="position: absolute; margin:0 auto;left:0;right:0; z-index:2;" width="200" height="200"></canvas>
  <canvas id="cvTop" style="position: absolute; margin:0 auto;left:0;right:0; z-index:3;"></canvas>
</div>
<div id="viewAreaPlaceHolder" class="center">
  <img id="placeholder" src="img/talent.jpg" class="center">
</div>
</form>

<span id="inpForm" style="display:none">
Enter line:
<input id="inputLine" type="text"/>
<button id="btnLineSet" type="button">add</button>
<br>Event:<br>
<textarea id="lineTextArea" rows="5" cols="50" style="resize:none;" readonly></textarea>
</span>
